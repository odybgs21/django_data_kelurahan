<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Warga Kelurahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f9f4;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            background: #6abf69;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8em;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            padding: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e3eee3;
            transition: background 0.3s ease;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background: #e9f6ec;
        }

        .warga-name a {
            text-decoration: none;
            color: #1b4d1b;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .warga-name a:hover {
            color: #155715;
        }

        .nik {
            font-size: 0.9em;
            color: #333;
        }

        .empty {
            text-align: center;
            color: #555;
            padding: 30px 0;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daftar Warga Kelurahan</h1>
    </header>

    <div class="container">
        <ul>
            {% for warga in object_list %}
                <li>
                    <div class="warga-name">
                        <a href="{% url 'warga_detail' warga.pk %}">
                            {{ warga.nama_lengkap }}
                        </a>
                    </div>
                    <div class="nik">
                        NIK: {{ warga.nik }}
                    </div>
                </li>
            {% empty %}
                <li class="empty">Belum ada data warga yang terdaftar.</li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        &copy; {{ now|date:"Y" }} Kelurahan Data Center
    </footer>
</body>
</html>
