<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengaduan Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef9f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.07);
        }

        h1 {
            text-align: center;
            color: #2d6a2d;
            font-weight: 600;
            margin-bottom: 30px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #c7dbc8;
            margin-top: 5px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background: #4caf50;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #3c9140;
        }

        .back-btn {
            display: block;
            text-align: center;
            background: #777;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #5d5d5d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tambah Pengaduan Baru</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan Pengaduan</button>
    </form>


    <!-- Tombol kembali -->
    <a href="javascript:history.back()" class="back-btn">â¬… Kembali</a>
</div>

</body>
</html>
