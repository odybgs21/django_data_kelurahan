<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Warga Baru</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f9f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            color: #1b4d1b;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #155715;
            margin-bottom: 4px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #cce5cc;
            outline: none;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            border-color: #6abf69;
            box-shadow: 0 0 6px rgba(106,191,105,0.35);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6abf69;
            border: none;
            color: white;
            font-size: 1.05rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            background: #4ea64e;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #155715;
            font-weight: 500;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Form Pendaftaran Warga Baru</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Simpan</button>
        <a class="back-link" href="{% url 'warga_list' %}">‚Üê Kembali ke Daftar Warga</a>
    </form>
</div>

</body>
</html>
